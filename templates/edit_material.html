<!DOCTYPE html>
<html>
	<head>
		<!-- Meta tags for character set and responsive design -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Title for the HTML document -->
		<title>Ease Inventory Tracker</title>

		<!-- Stylesheets for the page, using Flask's url_for for dynamic paths -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login_1.css') }}?{{ cache_id }}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}?{{ cache_id }}" />
	</head>
	<body>
		<!-- Header section with the title of the web application -->
		<header>
			<h1 class="title">
				Ease Inventory Tracker
			</h1>
		</header>

		<!-- Main content section of the page -->
		<section>
			<!-- Container div for the form -->
			<div class="b-container" id="b-container">
				<!-- Form for editing an existing material -->
				<form class="form" id="add-material-form" method="post" action="/edit_material/{{ material_info.id }}">
					<!-- Form title -->
					<h2 class="form_title title">Edit Material</h2>

					<!-- Input field for Material Name with pre-filled value from material_info -->
					<label for="material_name">Material Name:</label>
					<input class="form__input" type="text" placeholder="Material Name" name="material_name" value="{{ material_info.material_name }}" required>

					<!-- Input field for Quantity with pre-filled value from material_info -->
					<label for="quantity">Quantity:</label>
					<input class="form__input" type="number" placeholder="Quantity" name="quantity" value="{{ material_info.quantity }}" required>

					<!-- Input field for Price with pre-filled value from material_info -->
					<label for="price">Price:</label>
					<input class="form__input" type="number" placeholder="Price" name="price" step="0.01" value="{{ material_info.price }}" required>

					<!-- Submit button for updating the material -->
					<button class="form__button button submit" type="submit">Update Material</button>
				</form>
			</div>
		</section>
	</body>
</html>
